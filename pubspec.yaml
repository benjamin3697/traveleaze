    - assets/campus/soroti_campus.jpeg
    - assets/campus/university_library.JPG
    - assets/campus/innovation_hub.jpg
    - assets/campus/campus_location.png

    - assets/nearbyTrip/hurseyresort.jpg
    - assets/nearbyTrip/kyoga.jpg
    - assets/nearbyTrip/moroto_mountains.PNG
    - assets/nearbyTrip/soroti_rock.jpg
    - assets/nearbyTrip/sipi.png
    - assets/nearbyTrip/nyero.png
    - assets/logo/google.png
    - assets/logo/facebook.png
